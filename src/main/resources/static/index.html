<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Poker Game</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
<h1>Welcome to the Poker Game</h1>
<button id="dealCards">Deal Cards</button>
<button id="restartGame">Restart Game</button>

<div id="playerForm">
    <input type="text" id="playerName" placeholder="Enter Player Name" />
    <!-- In playerForm div -->
    <input type="number" id="buyInAmount" placeholder="Enter Buy-in Amount" />


</div>
<div id="seats">

</div>

<div id="gameArea">
    <div id="community-cards">
        <!-- Placeholder for flop, turn, river cards -->
    </div>

    <p id="total-pot">Total Pot: $0</p> <!-- Display the total pot value -->
</div>
<div id="message-container"></div>
</body>
</html>
